<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="img-box">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium image">
    </div>
    <div class="nft-text-box">
      <h2 class="nft-name">Equilibrium #3429</h2>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info-row">
        <div class="price">0.041 ETH</div>
        <div class="deadline">3 days left</div>
      </div>
    </div>
    <div class="author-box">
      <div class="author-img">
        <img src="./images/image-avatar.png" alt="Author avatar">
        <p class="author-description">Creation of <strong class="author-name">Jules Wyvern</strong></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
